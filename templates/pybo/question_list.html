<!-- question_list.html -->

<!-- 스태틱 파일을 사용하기위해 템플릿 파일 맨 위에 {% load static %} 태그를 삽입하고, 
	link 엘리먼트 href 속성에 {% static 'bootstrap.min.css' %}를 적자. -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />

<!-- container, my-3, thead-dark 등이 바로 부트스트랩이 제공하는 클래스 -->
<!-- https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
<!-- 질문의 일련번호는 {{ forloop.counter }} -->
<!-- {{ forloop.counter }}는 % for ... % 에서 반복 시 자동으로 매겨지는 순섯값을 의미한다. -->
<div class="container my-3">
	<table class="table">
		<thead>
			<tr class="thead-dark">
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			{% if question_list %} {% for question in question_list %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>
					<a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
				</td>
				<td>{{ question.create_date }}</td>
			</tr>
			{% endfor %} {% else %}
			<tr>
				<td colspan="3">질문이 없습니다.</td>
			</tr>
			{% endif %}
		</tbody>
	</table>
</div>
